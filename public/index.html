<html>

<head>
    <title>

    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="code.js"></script>
    <style>
        body {
            margin: 0px;
        }

        nav {

            background-color: #333;
            overflow: hidden;


        }

        main {
            display: flex;
            grid-template-columns: row;
            justify-content: center;
            gap: 10px;
        }

        * {
            box-sizing: border-box;
        }

        .img-container {
            width: 33%;
            float: left;
            padding: 10px;


        }

        img {
            border-radius: 5px;
            width: 100%;
        }

        #center {
            margin: 0 auto;
            width: 90%;
        }

        .clearfix {
            overflow: hidden;
        }

        .clearfix::after {
            clear: both;

        }

        nav a {
            display: inline-block;
            padding: 10px;

            color: #f2f2f2;
            text-decoration: none;

            padding: 14px 16px;
            text-align: center;

        }

        nav a:hover {
            background-color: f2f2f2;
            color: #333;
        }

        @media screen and (max-width: 750px) {
            .main {
                display: flex;
                flex-direction: column;
            }

            .img-container {
                width: 100%;
                float: none;
                padding: 10px 0px 10px 0px;
            }

            #center {
                width: 100%;
            }

            nav a {
                width: 100%;
                float: none !important;
            }
        }

        h1 {
            margin: 0px;
        }

        footer,
        header {
            text-align: center;
        }

        main {
            margin-bottom: 30px;
        }

        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            Test Test Test
        </h1>
    </header>
    <nav>

        <a href="">
            Link 1
        </a>

        <a href="">
            Link 2
        </a>

        <a href="">
            Link 3
        </a>

        <a href="" style="float: right;">
            Search Bar place holder
        </a>


    </nav>
    <main>


        <p>
            lore
        </p>

    </main>
    <footer>
        <!-- <h1>.</h1> -->
        <h5>
            Copyright Â© Shen's webby 2022
        </h5>
    </footer>




</body>

</html>
